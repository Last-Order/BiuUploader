<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Biu</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://moesound.org/Public/js/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://moesound.org/Public/css/material.min.css">
    <link rel="stylesheet" type="text/css" href="http://moesound.org/Public/css/ripples.min.css">
    <script src="./lib/aurora.js"></script>
    <script src="./lib/mp3.js"></script>
    <script src="./lib/flac.js"></script>
    <script src="./lib/aac.js"></script>
    <script src="./lib/alac.js"></script>
    <script src="./lib/spark-md5.min.js"></script>
    <script src="Main.js"></script>
    <style>
        .music-info {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="well col-md-10 container">
                <h1 class="header">上传</h1>
                <form class="form-horizontal">
                    <fieldset>
                        <!--<legend>_(:з」∠)_</legend>-->
                        <div class="form-group">
                            <label for="inputFile" class="col-md-2 control-label">选择文件</label>
                            <div class="col-md-10">
                                <input type="text" readonly="" class="form-control" placeholder="浏览...">
                                <input type="file" id="inputFile" multiple="" class="file-select">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="progress" id="load-file">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="music-info">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>信息录入</legend>
                            <div class="form-group">
                                <label for="inputTitle" class="col-md-2 control-label">标题</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="inputTitle" placeholder="标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputArtist" class="col-md-2 control-label">歌手</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="inputArtist" placeholder="歌手">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAlbum" class="col-md-2 control-label">收录于</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="inputAlbum" placeholder="收录于">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDesc" class="col-md-2 control-label">备注</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="inputDesc" placeholder="备注">
                                </div>
                            </div>
                            <a class="btn btn-primary" id="info-save">保存</a>
                        </fieldset>
                    </form>
                </div>
                <hr>
                <h1 class="header">上传队列</h1>
                <div class="list-group upload">
                    <!--<div class="list-group-separator"></div>-->
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div id="dialog" class="modal fade" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">撞车处理</h4>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Dismiss
                        <div class="ripple-container">
                            <div class="ripple ripple-on ripple-out" style="left: 56.6563px; top: 21px; transform: scale(10.875); background-color: rgb(0, 150, 136);"></div>
                            <div class="ripple ripple-on ripple-out" style="left: 44.6563px; top: 14px; transform: scale(10.875); background-color: rgb(0, 150, 136);"></div>
                            <div class="ripple ripple-on ripple-out" style="left: 54.6563px; top: 20px; transform: scale(10.875); background-color: rgb(0, 150, 136);"></div>
                            <div class="ripple ripple-on ripple-out" style="left: 65.6563px; top: 10px; transform: scale(10.875); background-color: rgb(0, 150, 136);"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
